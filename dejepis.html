<!DOCTYPE html>
<html lang="cs">

<head>
    <meta charset="UTF-8">

    <title>Dějepis - Tobikovo</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/nav.css">
    <link rel="stylesheet" href="css/grid.css">
</head>

<body>
    <div class="loading-bar-container">
        <div class="loading-bar"></div>
    </div>
    
    <nav id="myNavbar">
        <a href="#home"><img src="images/white-logo.png" alt="Logo" width="75px"></a>
        <a href="#home">Domů</a>

    <main>

            <ul class="grid">

                    <h3>Pravěk</h3>

                    </div>
                </li>
                <li class="grid-item">
                    <h3>Starověk</h3>

                    </div>
                </li>
                <li class="grid-item">
                    <h3>Středověk</h3>
                    <div class="grid-content">
                        <button type="button" class="ripple-button" onclick="openStredovek()">Otevřít</button>
                    </div>

                <li class="grid-item">
                    <h3>Novověk</h3>
                    <div class="grid-content">

                    <h3></h3>
                </li>

                    <div class="grid-content">

                    </div>

        </section>

    <footer>

            <a href="about.html"><img src="images/white-logo.png" alt="Tobikovo Logo" width="100px"></a>

    <!-- JSs -->

    <script>
        function openPravek() {
            window.location.href = "dj-pravek.html"
        }
    </script>
    <script>
        function openStarovek() {
            window.location.href = "dj-starovek.html"
        }
    </script>
    <script>
        function openStredovek() {
            window.location.href = "dj-stredovek.html"
        }
    </script>
