                    </li>
                    <li class="grid-item">

                        <div class="grid-content">
                            <button type="button" class="ripple-button" onclick="openMuzikal()">Otevřít</button>
                        </div>
                    </li>
                    <li class="grid-item">
                        <h3>Symfonická báseň</h3>
                        <div class="grid-content">
                            <button type="button" class="ripple-button2" onclick="openBasen()">Otevřít</button>
