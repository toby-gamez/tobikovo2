            <div style="text-align: left;">
                <h2>Takty</h2>
            <img src="images/takty.jpg" alt="(takty)">
            <p>Nebo-li dvou/čtvrťový, tří/čtvrťový nebo čtyř/čtvrťový = c (celý)</p>
            <h2>Předznamenání</h2>
            <ul>
            <li># - křížek (zvyšuje notu o půl tónu)</li>
            <li><em>b</em> - béčko (snižuje notu o půl tónu)</li>
            <li>♮ - odrážka (ruší #, <em>b</em>)</li>
            </ul>
            <h2>Akcenty = důrazy</h2>
            <ul>
            <li>< - zesilovat</li>
            <li>> - zeslabovat</li>
        </ul>
