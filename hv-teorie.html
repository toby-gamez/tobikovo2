      <ul class="grid">

          <h3>Jména not</h3>
          <div class="grid-content">
            <button type="button" class="ripple-button" onclick="openJmena()">
              Otevřít
            </button>
          </div>
        </li>
        <li class="grid-item">
          <h3>Složení noty</h3>
          <div class="grid-content">
            <button type="button" class="ripple-button" onclick="openSlozeni()">

            </button>

        <li class="grid-item">

        <li class="grid-item">

        <li class="grid-item">

          <div class="grid-content">
            <button type="button" class="ripple-button" onclick="openNotyAPomlky()">
              Otevřít
            </button>
          </div>
        </li>
        <li class="grid-item">
          <h3>Zpěvní hlasy</h3>
          <div class="grid-content">
            <button type="button" class="ripple-button" onclick="openHlasy()">
              Otevřít
            </button>
          </div>
        </li>
        <li class="grid-item">
          <h3>Takty a dirigování</h3>
          <div class="grid-content">
            <button type="button" class="ripple-button2" onclick="openTaktyDirigovani()">
              Otevřít
            </button>
          </div>
        </li>
      </ul>
    </section>
  </main>
  <!-- Patička -->
  <footer>
    <div class="footer-content">
      <a href="about.html"><img src="images/white-logo.png" alt="Tobikovo Logo" width="100px" /></a>
