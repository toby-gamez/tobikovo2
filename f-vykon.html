<section id="only-content">
    <h2>Informace</h2>
    <ul>
        <li>značka - P</li>
        <li>jednotky - W (watt), kW (kilowatt), MW (megawatt)</li>
        <li>
            vzorec - <code class="priklad">P = W ÷ t</code> (<a
                href="f-prace.html"
                >práci</a
            >
            vydělím <a href="f-cas.html">časem</a>)
        </li>
    </ul>
    <h2>Počítání</h2>
    <p>Petra vyleze do výšky 1,5m za 7,5s a váží 50kg. Jaký má výkon?</p>
    <p class="priklad">
        50kg = 500N<br />W = F × s<br />W = 500 × 1,5<br />W = 750J<br />P = W ÷
        t<br />P = 750 ÷ 7,5<br />P = 100W
    </p>
    <p>Petra má výkon 100W.</p>
</section>
