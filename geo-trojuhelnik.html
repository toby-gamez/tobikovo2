<head>

    <div class="loading-bar-container">

    </div>

    <nav id="myNavbar"></nav>

    <!-- Obsah stránky -->

        <section>
            <h1 class="verybig">Trojúhelník</h1>
            <div style="text-align: left;">
                <h2>Typy</h2>
                <ul>
                    <li>rovnoramenný</li>
                    <img src="images/rovnoramenny.png" style="border-radius: 10px;" width="100px" alt="Rovnoramenný">
                    <li>rovnostranný</li>
                    <img src="images/rovnostranny.png" style="border-radius: 10px;" width="100px" alt="Rovnostranný">

                    <li>pravoúhlý - 1 úhel 90°</li>
                    <li>tupoúhlý - 1 úhel tupý</li>

                </ul>

                <p>přímka kolmá k jedné straně protínající nejvyšší bod trojúhelníku</p>
                <img src="images/vysky-troj.png" style="border-radius: 10px;" width="200px" alt="Výšky">
