<!doctype html>
<html lang="cs">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Hlavní stránka - Máj - Tobikovo</title>
        <link rel="stylesheet" href="styles.css" />
        <link
            rel="stylesheet"
            href="https://tobikovo.caloris.cz/css/style.css"
        />
        <link
            rel="stylesheet"
            href="https://tobikovo.caloris.cz/css/footer.css"
        />
        <link
            rel="stylesheet"
            href="https://tobikovo.caloris.cz/css/grid.css"
        />
        <link rel="stylesheet" href="https://tobikovo.caloris.cz/css/nav.css" />
        <link rel="stylesheet" href="style/custom.css" />
    </head>
    <body>
        <script>
            // Kontrola, zda je uživatel přihlášen
            if (!localStorage.getItem("loggedInUser")) {
                window.location.href = "login.html";
            }
        </script>
        <nav class="navbar">
            <a href="index.html" class="navbar-brand"
                ><img src="images/máj.png" alt="logo"
            /></a>

            <button class="navbar-toggler" onclick="toggleMenu()">☰</button>

            <div class="navbar-collapse" id="navbarContent">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a href="index.html" class="nav-link active">Domů</a>
                    </li>
                    <li class="nav-item">
                        <a
                            href="https://tobikovo.caloris.cz/about.html"
                            class="nav-link"
                            >O mně</a
                        >
                    </li>
                    <li class="nav-item dropdown">
                        <a href="#" class="nav-link">Služby</a>
                        <div class="dropdown-menu">
                            <a href="#" class="dropdown-item">Oblíbené styly</a>
                            <a href="#" class="dropdown-item">Oblečení</a>
                            <a href="#" class="dropdown-item"
                                >Věrnostní karty</a
                            >
                        </div>
                    </li>
                    <li class="nav-item">
                        <a href="account.html" class="nav-link">Účet</a>
                    </li>
                </ul>
            </div>
        </nav>
        <main>
            <h1 class="verybig">Hlavní stránka</h1>
            <section>
                <div class="grid-predmety">
                    <li class="grid-item-pred">
                        <a href="ml-ohebne.html">
                            <h3>oblíbené styly</h3>
                        </a>
                    </li>
                    <li class="grid-item-pred">
                        <a href="obleceni.html">
                            <h3 class="grid-h3">oblečení</h3>
                        </a>
                    </li>
                    <li class="grid-item-pred">
                        <a href="ml-ostatni.html">
                            <h3 class="grid-h3">věrnostní karty</h3>
                        </a>
                    </li>
                </div>
            </section>
        </main>
        <footer>
            <div class="footer-content">
                <a href="about.html"
                    ><img
                        src="https://tobikovo.caloris.cz/images/white-logo.png"
                        alt="Tobikovo Logo"
                        width="100px"
                /></a>
            </div>
        </footer>

        <script>
            // Odhlášení
            document
                .getElementById("logout")
                .addEventListener("click", function () {
                    localStorage.removeItem("loggedInUser");
                    window.location.href = "login.html";
                });
            function toggleMenu() {
                const navbarContent = document.getElementById("navbarContent");
                navbarContent.classList.toggle("show");
            }
        </script>
    </body>
</html>
