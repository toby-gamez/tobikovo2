<!doctype html>
<html lang="cs">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Hlavní stránka - Máj - Tobikovo</title>
        <link
            rel="stylesheet"
            href="https://tobikovo.caloris.cz/css/style.css"
        />
        <link
            rel="stylesheet"
            href="https://tobikovo.caloris.cz/css/footer.css"
        />
        <link
            rel="stylesheet"
            href="https://tobikovo.caloris.cz/css/grid.css"
        />
        <link rel="stylesheet" href="https://tobikovo.caloris.cz/css/nav.css" />
        <link rel="stylesheet" href="style/custom.css" />
    </head>
    <body>
        <script src="obleceni.js"></script>

        <nav class="navbar">
            <a href="index.html" class="navbar-brand"
                ><img src="images/máj.png" alt="logo"
            /></a>
            <button class="navbar-toggler" onclick="toggleMenu()">☰</button>
            <div class="navbar-collapse" id="navbarContent">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a href="index.html" class="nav-link active">Domů</a>
                    </li>
                    <li class="nav-item">
                        <a
                            href="https://tobikovo.caloris.cz/about.html"
                            class="nav-link"
                            >O mně</a
                        >
                    </li>
                    <li class="nav-item dropdown">
                        <a href="#" class="nav-link">Služby</a>
                        <div class="dropdown-menu">
                            <a href="#" class="dropdown-item">Oblíbené styly</a>
                            <a href="#" class="dropdown-item">Oblečení</a>
                            <a href="#" class="dropdown-item"
                                >Věrnostní karty</a
                            >
                        </div>
                    </li>
                    <li class="nav-item">
                        <a href="account.html" class="nav-link">Účet</a>
                    </li>
                </ul>
            </div>
        </nav>
        <section>
            <h1 class="verybig" style="margin-top: 5rem">Oblečení</h1>
        </section>
        <section class="filter-container">
            <label for="filter-teplota">Teplota nošení:</label>
            <input
                type="number"
                id="filter-teplota"
                placeholder="Zadejte teplotu (°C)"
            />

            <label for="filter-znacka">Značka:</label>
            <select id="filter-znacka">
                <option value="">Všechny</option>
                <option value="Terranova">Terranova</option>
                <option value="Reserved">Reserved</option>
            </select>

            <label for="filter-nove">Nové:</label>
            <label class="switch-label" for="filter-nove">
                <input type="checkbox" class="switch" id="filter-nove" />
                <span class="slider2"></span>
            </label>

            <label for="filter-kdo">Pro koho:</label>
            <select id="filter-kdo">
                <option value="">Všechny</option>
                <option value="Jan">Jan</option>
                <option value="Petra">Petra</option>
            </select>
            <label for="filter-zkouseni">Řazení:</label>
            <span style="text-align: left">od nejnovějšího k nejstaršímu</span>
            <label for="filter-velikost">Velikost:</label>
            <select id="filter-velikost">
                <option value="">Všechny</option>
                <option value="M">M</option>
                <option value="L">L</option>
            </select>

            <label for="filter-typ">Typ oblečení:</label>
            <select id="filter-typ">
                <option value="">Všechny</option>
                <option value="Tričko">Tričko</option>
                <option value="Kalhoty">Kalhoty</option>
            </select>
            <label for="filter-prani">Teplota praní:</label>
            <select id="filter-prani">
                <option value="">Všechny</option>
                <option value="Jan">30-40˚C</option>
                <option value="Petra">40-50˚C</option>
                <option value="Petra">40-60˚C</option>
            </select>
            <label for="filter-prani">Otáčky:</label>
            <select id="filter-otacky">
                <option value="">Všechny</option>
                <option value="Jan">600</option>
                <option value="Petra">800</option>
                <option value="Petra">1000</option>
            </select>
            <label for="filter-typ"></label>
            <div>
                <button onclick="aplikujFiltr()">Aplikovat filtry</button>
                <button onclick="resetujFiltry()">Resetovat</button>
            </div>
        </section>
        <main>
            <section>
                <div style="text-align: left">
                    <div id="seznam-obleceni"></div>
                </div>
            </section>
        </main>

        <footer>
            <div class="footer-content">
                <a href="about.html"
                    ><img
                        src="https://tobikovo.caloris.cz/images/white-logo.png"
                        alt="Tobikovo Logo"
                        width="100px"
                /></a>
            </div>
        </footer>
    </body>
</html>
