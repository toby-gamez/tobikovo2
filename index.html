        .citat {

            font-size: 30px;
            color: #424242;
        }

            opacity: 0;
            transform: translateY(50px);
            transition: opacity 0.6s ease-out, transform 0.6s ease-out;
        }

        h3 {
            opacity: 0;
            transform: translateY(50px);
            transition: opacity 0.6s ease-out, transform 0.6s ease-out;
            font-size: 16px;
        }

        h4 {
            font-size: 25px;
        }

        .citat.visible,
        .maly-text.visible,
        h1.visible,
        h2.visible,
        h3.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .loading-bar-container {
            width: 100%;
            margin-left: 0;
        }

        main {

        }
    </style>
</head>

    <script>
        function checkScroll() {
            const elements = document.querySelectorAll('h1, h2, h3');
            const windowHeight = window.innerHeight;

            elements.forEach(el => {
                const elementTop = el.getBoundingClientRect().top;

                // Speciální pravidla pro různé typy elementů
                if (el.classList.contains('citat') || el.classList.contains('card')) {
                    if (elementTop < windowHeight * 0.90) {
                        el.classList.add('visible');
                    }
                } else if (el.classList.contains('maly-text')) {
                    if (elementTop < windowHeight * 0.9) {
                        el.classList.add('visible');
                    }
                } else {
                    // Výchozí chování pro ostatní elementy
                    if (elementTop < windowHeight * 0.10) {
                        el.classList.add('visible');
                    }
                }
            });
        }

        window.addEventListener('scroll', checkScroll);
        window.addEventListener('load', checkScroll);

        function Home() {
            window.location.href = "home.html";
        }
    </script>
