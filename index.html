<!DOCTYPE html>
<html lang="cs">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Domů - Tobikovo</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/nav.css">
    <link rel="stylesheet" href="css/grid.css">

    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" as="style">
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" as="style">
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" as="style">

</head>

<body>
    <div class="loading-bar-container">
        <div class="loading-bar"></div>
    </div>

    <nav id="myNavbar">
        <a href="index.html"><img src="images/white-logo.png" alt="Logo" width="75px"></a>
    </nav>

    <!-- Obsah stránky -->
    <main>

        <section id="#ucivo">
            <h1 class="verybig">Tobikovo</h1>
            <h1>Učivo</h1>
            <ul class="grid">
                <li class="grid-item">
                    <h3>Mluvnice</h3>
                    <div class="grid-content">
                        <button type="button" class="ripple-button" onclick="openMluvnice()">Otevřít</button>
                    </div>
                </li>
                <li class="grid-item">
                    <h3>Literatura</h3>
                    <div class="grid-content">
                        <button type="button" class="ripple-button" onclick="openLiteratura()">Otevřít</button>
                    </div>
                </li>
                <li class="grid-item">
                    <h3>Sloh</h3>
                    <div class="grid-content">
                        <button type="button" class="ripple-button" onclick="openSloh()">Otevřít</button>
                    </div>
                </li>
                <li class="grid-item">
                    <h3><em>Hudební výchova</em></h3>
                    <div class="grid-content">
                        <button type="button" disabled class="ripple-button2" onclick="openHudebka()">Otevřít</button>
                    </div>
                </li>
            </ul>
        </section>

        <!-- Changelog -->
        <section id="#changelog">
            <h1>Changelog</h1>
            <p>Dobře, nebudu to protahovat, zde je:</p>
            <button class="button" onclick="openChangeLog()">Otevřít</button>
        </section>
    </main>





    <!-- Patička -->
    <footer>
        <div class="footer-content">
            <a href="about.html"><img src="images/white-logo.png" alt="Tobikovo Logo" width="100px"></a>
        </div>
    </footer>
    <script src="javastripts/nav.js" defer></script>
    <script>
        function openMluvnice() {
            window.location.href = "mluvnice.html";
        }
    </script>
    <script>
        function openLiteratura() {
            window.location.href = "literatura.html";
        }
    </script>
    <script>
        function openSloh() {
            window.location.href = "sloh.html";
        }
    </script>
    <script>
        function openChangeLog() {
            window.location.href = "changelog.html";
        }
    </script>
</body>

</html>
