<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

<body>
    <div class="loading-bar-container">
        <div class="loading-bar"></div>

    <nav id="myNavbar">

        <a href="#">Domů</a>
        <a href="#">Učivo</a>
        <a href="#">O nás</a>

    <!-- Obsah stránky -->
    <main>

        <section id="#ucivo">
            <h1 class="verybig">Tobikovo</h1>
            <h1>Naše učivo</h1>
            <ul class="grid">
                <li class="grid-item">
                    <h3>Mluvnice</h3>
                    <div class="grid-content">
                        <button type="button" class="ripple-button" onclick="openMluvnice()">Otevřít</button>
                    </div>
                </li>
                <li class="grid-item">
                    <h3>Literatura</h3>
                    <div class="grid-content">
                        <button type="button" class="ripple-button" onclick="openLiteratura()">Otevřít</button>
                    </div>
                </li>
                <li class="grid-item">
                    <h3>Sloh</h3>
                    <div class="grid-content">
                        <button type="button" class="ripple-button" onclick="openSloh()">Otevřít</button>
                    </div>
                </li>
                <li class="grid-item">
                    <h3>Hudební výchova</h3>
                    <div class="grid-content">
                        <button type="button" class="ripple-button2" onclick="openHudebka()">Otevřít</button>
                    </div>
                </li>
                <li class="grid-item">
                    <h3>Matematika</h3>
                    <div class="grid-content">
                        <button type="button" class="ripple-button" onclick="openMatematika()">Otevřít</button>
                    </div>
                </li>
                <li class="grid-item">
                    <h3>Dějepis</h3>
                    <div class="grid-content">
                        <button type="button" class="ripple-button">Otevřít</button>
                    </div>
                </li>
                <li class="grid-item">
                    <h3>Anglický jazyk</h3>
                    <div class="grid-content">
                        <button type="button" class="ripple-button">Otevřít</button>
                    </div>
                </li>
                <li class="grid-item">
                    <h3><em>Zeměpis</em></h3>
                    <div class="grid-content">
                        <button type="button" disabled class="ripple-button">Otevřít</button>
                    </div>
                </li>
                <li class="grid-item">
                    <h3><em>Německý jazyk</em></h3>
                    <div class="grid-content">
                        <button type="button" disabled class="ripple-button">Otevřít</button>
                    </div>
                </li>
                <li class="grid-item">
                    <h3><em>Přírodopis</em></h3>
                    <div class="grid-content">
                        <button type="button" disabled class="ripple-button">Otevřít</button>
                    </div>
                </li>
                <li class="grid-item">
                    <h3><em>Fyzika</em></h3>
                    <div class="grid-content">
                        <button type="button" disabled class="ripple-button">Otevřít</button>
                    </div>
                </li>
                <li class="grid-item">
                    <h3><em>Chemie</em></h3>
                    <div class="grid-content">
                        <button type="button" class="ripple-button" disabled>Otevřít</button>
                    </div>
                </li>
            </ul>
        </section>

        <!-- Changelog -->
        <section id="#changelog">
            <h1>Changelog</h1>
            <p>Dobře, nebudu to protahovat, zde je:</p>
            <button class="button">Otevřít</button>

        </section>
    </main>
    <!-- Patička -->
    <footer>
